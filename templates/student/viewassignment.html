{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Classroom</title>
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <script src="{% static '/js/bootstrap.min.js' %}"></script>
    <link href="{% static '/tabledesign.css' %}" rel="stylesheet">
  </head>
  <body class="bd">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img src="{% static 'images/logo.png.png' %}" width="30" height="33" class="d-inline-block align-top" alt="">Lassroom</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            
          </li>
          <li class="nav-item">
            
          </li>
        </ul>
      </div>
      <div class="logout">
      <a href="/logout/" class="btn btn-outline-success">Logout</a>
        </div>
    </nav>
    
    
    <center>
    <div class="tit">
      <h1>Assignment List</h1>
    </div>
    
  </center>
    <div class="">
      <table class="tableclass">
      <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Due Date</th>
        <th scope="col">Total Marks</th>
        <th scope="col">Assignment File</th>
        <th scope="col">Upload View</th>
      </tr>
    
    <tbody>
    {% for assignment in assignments %}
      <tr>
        <td>{{assignment.name}}</td>
        <td>{{assignment.due_date}}</td>
        <td>{{assignment.max_marks}}</td>
        <td><a target="blank" href="/subject/assignment/down/{{assignment.id}}"><button class="bt">Download</button>  </a></td>
        <td><a href="/student/submitassignment/{{assignment.id}}/"> <button class="bt">Submit Assignment</button>  </a></td>
      </tr>
      {% endfor %}
    </thead>
      </tbody>
    </table>
    </div>
  </body>
</html>
