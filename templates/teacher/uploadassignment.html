{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Upload Assignment</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static '/uploadassignment.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">
      <form class="form-signin" enctype="multipart/form-data" action="/subject/assignment/upload/{{subject.id}}/" method="post">
      {% csrf_token %}
        <h2 class="new">Upload Assignment</h2>
          <input name="title" type="text" id="name" class="form-control" placeholder="Assignment Title" required autofocus>
          <input name="max_marks" type="number" id="name" class="form-control" placeholder="Maximum Marks" required autofocus>
          <h4 class="h">Due Date and Time</h4>
          <input type="date" name="due_date"/>
          <h4 class="h">Upload File</h4>
          <input required id="ip3" type="file" name="file">
           <!-- <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button> -->
           <button type="submit" class="btn btn-outline-primary">Create Assignment</button>
           <!-- <a href="signin">Login</a> -->
       
      </form>
  </body>
</html>
